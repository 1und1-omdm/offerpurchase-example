<form name="orderOffer">
    <div class="form-group">
        <label for="customerId">Kunden-ID</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="customer.id" name="customerId" />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="customer.name" name ="name" />
    </div>
    <div class="form-group">
        <label for="firstName">Vorname</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="customer.firstname" name ="firstName" />
    </div>
    <div class="form-group">
        <label for="productId">Produkt</label>
        <select class="form-control" cam-variable-type="String" cam-variable-name="productId">
            <option value="P001">Domain Paket S</option>
            <option value="P002">Domain Paket M</option>
            <option value="P003">Domain Paket L</option>
            <option value="P004">Invalid product</option>
        </select>
    </div>
</form>
